
<form action="{{ action_url }}" method="{{ form_method }}">

{% csrf_token %}


{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}
{% for field in form %}
   <table width="500" border="0" cellpadding="10" cellspacing="0">
  <col width="150" valign="top">
   <col width="250" valign="top">
   <tr>


   <td><label for="{{ field.id_for_label }}" style="font-size: 20px;">{{ field.label }} :</label></td>

   <td>
   {% for error in field.errors %}
       <p class="form-error">{{ error }}</p>
   {% endfor %}
    {{ field }}

    </td>

   </tr>

    </table>
{% endfor %}
<br>
<input type="submit" value="{{ button_text|default:"Submit" }}"/>
</form>
